<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top-div">

    <div id="heading-line">
      Enter Values From 1 To 99999
    </div>

    <form>

      <span id="number-input">
        <input type="number" placeholder="Enter The Counter Value" required autofocus>
      </span>

      <span class="button-input" id="start-button">
        <input type="button" value="Start">
      </span>

      <span class="button-input" id="reset-button">
        <input type="button" value="Reset">
      </span>

    </form>

  </div>


  <div id="main-counter-part">
    
    <div class="counter-part" id="fifth">
      
      <div class="curr">
        0
      </div>

      <div class="next">
        1
      </div>

    </div>

    <div class="counter-part" id="fourth">
      
      <div class="curr">
        0
      </div>

      <div class="next">
        1
      </div>

    </div>

    <div class="counter-part" id="third">
      
      <div class="curr">
        0
      </div>

      <div class="next">
        1
      </div>

    </div>

    <div class="counter-part" id="second">
      
      <div class="curr">
        0
      </div>

      <div class="next">
        1
      </div>

    </div>

    <div class="counter-part" id="first">
      
      <div class="curr">
        0
      </div>

      <div class="next">
        1
      </div>

    </div>

  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
